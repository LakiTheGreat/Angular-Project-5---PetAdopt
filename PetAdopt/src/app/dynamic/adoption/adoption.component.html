<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Pet Id</th>
      <th scope="col">Pet Name</th>
      <th scope="col">Name</th>
      <th scope="col">Contact</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of adoptions.results">
      <td>{{ item.petName }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.contact }}</td>
      <td>
        <button class="btn btn-primary" (click)="deleteAdoption(item._id)">
          Approve
        </button>
      </td>
    </tr>
  </tbody>
</table>
