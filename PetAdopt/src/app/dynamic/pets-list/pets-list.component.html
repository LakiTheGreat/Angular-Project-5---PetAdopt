<div class="row">
  <div class="col-4">
    <label>Category: </label>
    <select
      style="width: 150px"
      aria-label="Default select example"
      name="selectInput"
      (change)="getPets()"
      [(ngModel)]="params.filter.category"
    >
      <option value="">All</option>
      <option value="cat">Cat</option>
      <option value="dog">Dog</option>
      <option value="other">Other</option>
    </select>
  </div>
  <div class="col-4">
    <label class="col-2">Sex:</label>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio1"
        value=""
        (change)="getPets()"
        [(ngModel)]="params.filter.sex"
      />
      <label class="form-check-label">Any</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio2"
        value="f"
        (change)="getPets()"
        [(ngModel)]="params.filter.sex"
      />
      <label class="form-check-label">Female</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio3"
        value="m"
        (change)="getPets()"
        [(ngModel)]="params.filter.sex"
      />
      <label class="form-check-label" for="inlineRadio3">Male</label>
    </div>
  </div>

  <div class="col-4">
    <label>Sort by: </label>
    <select
      style="width: 150px"
      aria-label="Default select example"
      name="select2Input"
      (change)="getPets()"
      [(ngModel)]="params.sort"
    >
      <option value="">---</option>
      <option value="name">Name</option>
      <option value="size_kg">Weight</option>
    </select>
  </div>
</div>
<div class="row mt-3">
  <div *ngFor="let pet of pets.results" class="col-3">
    <div class="card mt-3" [routerLink]="[pet._id]">
      <img
        src="{{ pet.image }}"
        style="height: 15rem"
        class="card-img-top"
        alt="picture"
      />
      <div class="card-body">
        <h5 class="card-title text-center">{{ pet.name }}</h5>
        <div class="row">
          <div class="col-6">
            <p>Category: {{ pet.category }}</p>
          </div>
          <div class="col-6">
            <p>Size: {{ pet.size_kg }}kg</p>
          </div>
        </div>

        <p>Sex: {{ pet.sex }}</p>
      </div>
    </div>
  </div>
</div>
